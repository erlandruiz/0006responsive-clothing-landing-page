<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />

    <!-- Remixicons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Responsive clothing ecommerce - Bedimcode</title>
  </head>
  <body>
    <!-- Header  -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo"> Erland Shop. </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="ri-home-line"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">
                <i class="ri-price-tag-3-line"></i>
                <span>New</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#collection" class="nav__link">
                <i class="ri-compass-line"></i>
                <span>Collection</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#products" class="nav__link">
                <i class="ri-t-shirt-line"></i>
                <span>Products</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- End nav__menu  -->

        <!-- Theme change button -->
        <i class="ri-moon-line"></i>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Home -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              New Clothing <br />
              Collection
            </h1>
            <p class="home__description">
              The new collection of clothing from <br />
              the best brands this year.
            </p>
            <a href="#new" class="button__link">
                Explore <i class="ri-arrow-right-line"></i>
            </a>
          </div> <!-- End home__data -->
          <div class="home__images">
            <img src="./assets/img/home1.png" alt="home image">
            <img src="./assets/img/home2.png" alt="home image">

          </div> <!-- End home__images -->
        </div>
      </section> <!-- End Home -->

      <!-- New -->
      <section class="new section" id="new">
        <h2 class="section__title">
            New Categories
        </h2>
        <div class="new__container container grid">
            <article class="new__card">
                <img src="./assets/img/new1.png" alt="new image" class="new__img">
                <a href="#" class="new__link">
                    <div class="new__data">
                        <h2 class="new__title">
                            Hoodie & Sweatshirt
                        </h2>
                        <span class="new__subtitle">
                            Winter collection
                        </span>
                    </div>
                    <i class="ri-arrow-right-line"></i>
                </a>
            </article> <!-- End article new__card -->
            <article class="new__card">
                <img src="./assets/img/new2.png" alt="new image" class="new__img">
                <a href="#" class="new__link">
                    <div class="new__data">
                        <h2 class="new__title">
                            Pants & Jackets
                        </h2>
                        <span class="new__subtitle">
                            Winter collection
                        </span>
                    </div>
                    <i class="ri-arrow-right-line"></i>
                </a>
            </article> <!-- End article new__card -->
            <article class="new__card">
                <img src="./assets/img/new3.png" alt="new image" class="new__img">
                <a href="#" class="new__link">
                    <div class="new__data">
                        <h2 class="new__title">
                            Coats & Coat Sets
                        </h2>
                        <span class="new__subtitle">
                            Winter collection
                        </span>
                    </div>
                    <i class="ri-arrow-right-line"></i>
                </a>
            </article> <!-- End article new__card -->
        </div>
      </section><!-- End New -->

      <!-- Collection -->
      <section class="collection section" id="collection">
        
      </section><!-- End Collection -->

      <!-- Product -->
      <section class="product section" id="product"></section><!-- End Product-->
    </main>

    <!-- Footer -->
    <footer class="footer section"></footer>

    <!-- Scroll Up -->
    <script src=""></script>

    <!-- Swiper JS -->
    <script src=""></script>

    <!-- Main JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
